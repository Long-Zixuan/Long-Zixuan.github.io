<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>西方幕华祭</title>
    <link rel="shortcut icon" href="./src/img/foutyThousandico.ico">

    <style>
         @import url(./css/style.css);
    </style>
</head>
<body>
<div id = "supposeMe"><a href="./html/lain.html">lain</a></div>

<a href="https://github.com/Long-Zixuan">
        <img id = "LSIMG" src="./src/img/LS3.png" alt="LS3">
</a>
<div id = "gameBar">
    <div id="playerHealth">敌人血量: <span id="bossHealthValue">100</span></div>
    <div id="bossHealth">玩家血量: <span id="playerHealthValue">100</span></div>
    <div id="fps">FPS: <span id="fpsValue"></span></div>
    <div id = "gameRuleMSG">↑↓←→控制移动，空格键发射子弹</div>
    <div id = "UnSupportBroswerMSG">您的网络不佳<br>或者您的浏览器不支持该游戏<br>(该游戏不支持IE浏览器)</div>
    <button id = "pause-button"><span id="PauseText">暂停</button>
    <button id = "lKeyBtn">←</button>
    <button id = "rKeyBtn">→</button>
    <button id = "fKeyBtn">↑</button>
    <button id = "bKeyBtn">↓</button>
    <button id = "sKeyBtn">Fire</button>
    <div id="gameContainer">
        <img id="player" src="./src/img/character1.gif" alt="Vivi">
        <img id="boss" src="./src/img/boss.gif" alt="Boss">
        <div id = "gameDialogBar">
            <div id = "gameEndMsg"><span id="gameEndMsgText"></span></div>
            <img id="gameDialogBarImg" src="./src/img/ViVi.png" alt="dialog_bar"></img>
            <button id = "restart-button"><span id="ButtonText">重新开始</button>
        </div>
    </div>
    <audio id="bgMusic" controls = 'controls'>
        <source = src="./src/audio/game_music.mp3" type="audio/mp3">
    </audio>
</div>
<!--<div id="debug">[Debug]敌人子弹对象数量: <span id="bossBulletsCount">0</span></div>-->
    <script src="./js/engine.js"></script>
    <script src="./js/game_object.js"></script>
    <script src="./js/js_behavior.js"></script>
    <script src="./js/state_machine.js"></script>
    <script src="./js/character.js"></script>
    <script src="./js/logic.js"></script>
</body>
</html>
