<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>西方幕华祭</title>
    <link rel="shortcut icon" href="./src/img/foutyThousandico.ico">

    <style>
         @import url(./css/style.css);
    </style>
</head>
<body>
<div id = "gameBar">
    <div id="playerHealth">敌人血量: <span id="bossHealthValue">100</span></div>
    <div id="bossHealth">玩家血量: <span id="playerHealthValue">100</span></div>
    <button id = "pause-button"><span id="PauseText">暂停</button>
    <div id="gameContainer">
        <img id="player" src="./src/img/character1.gif" alt="Vivi">
        <img id="boss" src="./src/img/boss.gif" alt="Boss">
        <div id = "gameDialogBar">
            <div id = "gameEndMsg"><span id="gameEndMsgText"></span></div>
            <img id="gameDialogBarImg" src="./src/img/ViVi.png" alt="dialog_bar"></img>
            <button id = "restart-button"><span id="ButtonText">重新开始</button>
        </div>
    </div>
</div>
<audio id="bgMusic">
    <source = src="./src/audio/game_music.mp3" type="audio/mp3">
</audio>
<!--<div id="debug">[Debug]敌人子弹对象数量: <span id="bossBulletsCount">0</span></div>-->

<script src="./js/logic.js">
</script>
</body>
</html>
