<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>请我喝杯奶茶吧！</title>
    <link rel="shortcut icon" href="../src/img/zi.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            text-align: center;
            height: 100vh;
            width: 100vw;
        }
        .payImg {
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #66ccff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #ed65ff;
        }
        h1 {
            color: #000000; /* 修改为所需的固定颜色 */
        }
        h2 {
            color: #000000; /* 修改为所需的固定颜色 */
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>请我喝杯奶茶吧！</h1>
        <h2>感激不尽感激不尽感激不尽</h2>
        <img class = "payImg" src="../src/img/pay/wechat.png" alt="微信支付二维码" width="260" height="354">
        <img class="payImg" src="../src/img/pay/alipay.jpg" alt="支付宝支付二维码" width="252" height="400"><br>
        <br>
        <img src="../src/img/pay/LS2.svg" alt="LS" width="400" height="100"><br>
        <a href="../index.html">      </a>
    </div>
        
    <script>
        const container = document.getElementById('container');
        const h1 = document.querySelector('h1');
        const h2 = document.querySelector('h2');
        let colCount = 255;
        let i = 1;
        function loop()
        {
            container.style.backgroundColor = `rgb(${colCount}, ${colCount}, ${colCount})`;
            h1.style.color = `rgb(${255 - colCount}, ${255 - colCount}, ${255 - colCount})`;
            h2.style.color = `rgb(${255 - colCount}, ${255 - colCount}, ${255 - colCount})`;

            if (colCount == 255) 
            {
                i = -1;
            } 
            else if (colCount == 0) 
            {
                i = 1;
            }
            colCount += i;
        }
        setInterval(loop, 10);
    </script>
</body>
</html>
